<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" opacity="0.1"/>
  
  <!-- Hammer -->
  <g transform="translate(60, 60)">
    <!-- Hammer Head -->
    <rect x="45" y="20" width="35" height="15" fill="#1e40af" rx="2"/>
    <!-- Hammer Handle -->
    <rect x="55" y="35" width="4" height="60" fill="#6b7280" rx="2"/>
    <!-- Hammer Grip -->
    <ellipse cx="57" cy="90" rx="6" ry="8" fill="#4b5563"/>
  </g>
  
  <!-- Wrench -->
  <g transform="translate(80, 90) rotate(-45)">
    <!-- Wrench Head -->
    <rect x="0" y="0" width="15" height="8" fill="#2563eb" rx="1"/>
    <rect x="12" y="2" width="6" height="4" fill="#1e40af"/>
    <!-- Wrench Handle -->
    <rect x="0" y="3" width="40" height="2" fill="#2563eb"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af" text-anchor="middle">
    PUNCH LIST
  </text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
    HANDYMAN
  </text>
</svg>
